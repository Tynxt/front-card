<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->
    <link href="style/main.css" rel="stylesheet" type="text/css">
    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="card">
    <div class="image-wrapper">
        <img alt="A 3D cube image" id="equilibrium" src="images/image-equilibrium.jpg">
        <img alt="A view sign" id="view" src="images/icon-view.svg">
    </div>
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info-container">
        <div class="eth">
            <img alt="" src="images/icon-ethereum.svg"/>
            <span>0.041 ETH</span>
        </div>
        <div class="days">
            <img alt="" src="images/icon-clock.svg"/>
            <span>3 days left</span>
        </div>
    </div>

    <div class="avatar">
        <img alt="" id="avatar" src="images/image-avatar.png"/>
        <p>Creation of <span>Jules Wyvern</span></p>
    </div>
</div>
</body>
</html>
